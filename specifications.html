<script>
  const specs = {
    "Shine Steel Plate Set": {
      Material: "Food-grade Stainless Steel",
      Capacity: "6 Plates",
      Weight: "1.8 kg",
      "Heat Compatibility": "Gas, Induction",
      Durability: "Medium",
      Warranty: "1 Year",
      Usage: "Daily household use"
    },
    "Shine Aluminium Kadai": {
      Material: "High-quality Aluminium",
      Capacity: "2.5 Litres",
      Weight: "1.5 kg",
      "Heat Compatibility": "Gas",
      Durability: "Medium",
      Warranty: "1 Year",
      Usage: "Deep frying, curries"
    },
    "Shine Non-Stick Pan": {
      Material: "Non-stick coated Aluminium",
      Capacity: "28 cm diameter",
      Weight: "1.2 kg",
      "Heat Compatibility": "Gas, Induction",
      Durability: "High",
      Warranty: "2 Years",
      Usage: "Low-oil cooking"
    },
    "Shine Pressure Cooker": {
      Material: "Anodized Aluminium",
      Capacity: "5 Litres",
      Weight: "2.9 kg",
      "Heat Compatibility": "Gas",
      Durability: "High",
      Warranty: "3 Years",
      Usage: "Fast cooking"
    },
    "Shine Saucepan": {
      Material: "Stainless Steel",
      Capacity: "1.5 Litres",
      Weight: "1.3 kg",
      "Heat Compatibility": "Gas, Induction",
      Durability: "High",
      Warranty: "2 Years",
      Usage: "Boiling, reheating"
    },
    "Shine Tawa": {
      Material: "Cast Aluminium",
      Capacity: "30 cm",
      Weight: "1.6 kg",
      "Heat Compatibility": "Gas",
      Durability: "High",
      Warranty: "2 Years",
      Usage: "Roti, dosa"
    },
    "Shine Copper Bottom Pot": {
      Material: "Copper Bottom Stainless Steel",
      Capacity: "3 Litres",
      Weight: "2.4 kg",
      "Heat Compatibility": "Gas",
      Durability: "Very High",
      Warranty: "5 Years",
      Usage: "Premium cooking"
    },
    "Shine Luxury Cookware Set": {
      Material: "Multi-layer Stainless Steel",
      Capacity: "5-piece set",
      Weight: "6.5 kg",
      "Heat Compatibility": "Gas, Induction",
      Durability: "Very High",
      Warranty: "5 Years",
      Usage: "Professional kitchens"
    }
  };

  const select = document.getElementById("productSelect");
  Object.keys(specs).forEach(p => {
    select.innerHTML += `<option>${p}</option>`;
  });

  function loadSpecs() {
    const product = select.value;
    const table = document.getElementById("specTable");
    const card = document.getElementById("specDetails");

    if (!product) {
      card.classList.add("d-none");
      return;
    }

    table.innerHTML = "";
    const data = specs[product];

    for (let key in data) {
      table.innerHTML += `
        <tr>
          <th>${key}</th>
          <td>${data[key]}</td>
        </tr>
      `;
    }

    card.classList.remove("d-none");
  }
</script>
